<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editar-conta.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Conta</h1>
        </header>

        <div class="account-form">
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="Gustavo Costa">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="gustavo@paz.com">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="12345678">

                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
