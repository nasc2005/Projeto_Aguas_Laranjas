<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastroInstituicao.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita o comportamento padrão do envio do formulário
            // Aqui você pode adicionar a lógica de envio para o backend ou API

            // Após o envio, redireciona para a página de cadastro de ADM
            window.location.href = 'cadastro-adm.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Instituição</h1>
        </header>

        <div class="form-box">
            <h2>Insira os dados da Instituição</h2>
            <form onsubmit="handleSubmit(event)">
                <label for="institution-name">Nome da Instituição</label>
                <input type="text" id="institution-name" placeholder="Digite o nome da instituição" required>

                <label for="institution-email">E-mail</label>
                <input type="email" id="institution-email" placeholder="Digite o e-mail" required>

                <label for="institution-cnpj">CNPJ</label>
                <input type="text" id="institution-cnpj" placeholder="Digite o CNPJ" required>

                <label for="institution-phone">Telefone</label>
                <input type="tel" id="institution-phone" placeholder="Digite o telefone" required>

                <label for="institution-address">Endereço</label>
                <input type="text" id="institution-address" placeholder="Digite o endereço" required>

                <button type="submit">Cadastrar Instituição</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
