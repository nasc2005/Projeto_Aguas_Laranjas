<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vendedor - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrar-vendedor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastrar Vendedor</h1>
        </header>

        <div class="form-section">
            <form action="#">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Vendedor">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email do Vendedor">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha">

                <button type="submit" class="btn-submit">Cadastrar Vendedor</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
