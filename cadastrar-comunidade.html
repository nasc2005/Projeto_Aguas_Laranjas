<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Comunidade - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrar-comunidade.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastrar Comunidade</h1>
        </header>

        <div class="community-form">
            <form action="#">
                <label for="nome">Nome da Comunidade:</label>
                <input type="text" id="nome" name="nome">

                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao">

                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel">

                <button type="submit" class="btn-submit">Salvar Comunidade</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
