<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Instituição - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editar-instituicao.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Instituição</h1>
        </header>

        <div class="institution-form">
            <form action="#">
                <label for="nome">Nome da Instituição:</label>
                <input type="text" id="nome" name="nome" value="Instituição Exemplo">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="Rua ABC, 123">

                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" value="12.345.678/0001-90">

                <button type="submit" class="btn-submit">Atualizar Instituição</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
