<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Meta - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editar-meta.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Meta</h1>
        </header>

        <div class="form-section">
            <form action="#">
                <label for="nome">Nome da Meta:</label>
                <input type="text" id="nome" name="nome" value="Meta de Vendas - Janeiro">

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao">Aumentar as vendas em 20% durante o mês de Janeiro.</textarea>

                <label for="prazo">Prazo:</label>
                <input type="date" id="prazo" name="prazo" value="2024-01-31">

                <button type="submit" class="btn-submit">Salvar Alterações</button>
                <button type="button" class="btn-close">Encerrar Meta</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
