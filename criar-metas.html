<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Meta - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="criar-metas.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Criar Nova Meta</h1>
        </header>

        <div class="form-section">
            <form action="#">
                <label for="nome">Nome da Meta:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome da Meta">

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descrição da Meta"></textarea>

                <label for="prazo">Prazo:</label>
                <input type="date" id="prazo" name="prazo">

                <button type="submit" class="btn-submit">Criar Meta</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
