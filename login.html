<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Projeto PAZ</h1>
        </header>

        <div class="login-box">
            <h2>Entrar no Sistema</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>

            <div class="options">
                <a href="cadastroInstituicao.html">Cadastrar-se</a>
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
