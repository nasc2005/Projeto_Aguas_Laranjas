<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Venda - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="finalizar-venda.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Finalizar Venda</h1>
        </header>

        <form action="vendas-concluidas.html" class="finalize-form">
            <div class="form-group">
                <label for="payment-method">Forma de Pagamento:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cart√£o</option>
                    <option value="pix">PIX</option>
                </select>
            </div>

            <div class="form-group">
                <label for="total-amount">Valor Total:</label>
                <input type="text" id="total-amount" name="total-amount" value="R$ 100,00" readonly>
            </div>

            <button type="submit" class="btn-finalize">Concluir Venda</button>
        </form>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
