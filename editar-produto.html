<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Projeto PAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editar-produto.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Função para notificar falta de produto
        function notifyProductShortage() {
            Swal.fire({
                title: 'Falta de Produto!',
                text: 'Notificação de falta de produto enviada com sucesso.',
                icon: 'warning',
                confirmButtonText: 'OK'
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Produto</h1>
        </header>

        <div class="product-form">
            <form action="#">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" value="Produto A">

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" value="50">

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="10">

                <button type="submit" class="btn-submit">Atualizar Produto</button>
                <button type="button" class="btn-delete">Excluir Produto</button>
                <button type="button" class="btn-submit" onclick="notifyProductShortage()">Notificar Falta de Produto</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Projeto PAZ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
